<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link rel="stylesheet" href="/static/css/role_selection.css">
</head>
<body>
    <div class="container">
        <div class="role-selection-form">
            <h2>Choose Your Role</h2>
            <div class="roles">
                <a href="/login?role=student" class="role-card">
                    <h3>Student</h3>
                    <p>Access your courses and assignments.</p>
                </a>
                <a href="/login?role=mentor" class="role-card">
                    <h3>Mentor</h3>
                    <p>Manage your students and courses.</p>
                </a>
                <a href="/login?role=guardian" class="role-card">
                    <h3>Guardian</h3>
                    <p>Monitor your child's progress.</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
